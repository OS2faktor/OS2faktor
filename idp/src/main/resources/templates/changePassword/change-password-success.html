<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (checkbox = false)" />
<body class="gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="ibox offset-md-2 col-md-8">
                <div class="ibox-title">
                    <h5><em class="fa fa-check "></em> &nbsp; Kodeord skiftet</h5>
                </div>

                <div class="ibox-content">
                    <p>
                        Dit kodeord er nu blevet skiftet. Du vil automatisk blive ledt tilbage til den side du kom fra inden for 5 sekunder, hvis dette ikke sker automatisk kan du trykke
                        <a th:href="${redirectUrl}">her</a></p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: scripts (checkbox = false)" />

    <script th:inline="javascript">
            /*<![CDATA[*/

            /*[+
                var redirectUrl = [[${redirectUrl}]];
            +]*/

            $(document).ready(function() {
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 5000);
            });

            /*]]>*/
    </script>
</body>
</html>
