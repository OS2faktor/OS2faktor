<html xmlns:th="http://www.w3.org/1999/html">
<th:block th:fragment="list">
    <ul>
        <li th:text="#{shared.password.settings.rule.length(${settings.minLength})}"></li>
        <th:block th:if="${settings.requireComplexPassword}">
        	<li><span th:text="#{shared.password.settings.rule.complex}"></span>
	        	<ul>
			        <li th:text="#{shared.password.settings.rule.lowercase}"></li>
			        <li th:text="#{shared.password.settings.rule.uppercase}"></li>
			        <li th:text="#{shared.password.settings.rule.digits}"></li>
			        <li th:text="#{shared.password.settings.rule.special}"></li>
		        </ul>
	        </li>
        </th:block>
        <th:block th:if="${settings.requireComplexPassword == false}">
   	        <li th:if="${settings.requireLowercaseLetters}" th:text="#{shared.password.settings.rule.lowercase}"></li>
	        <li th:if="${settings.requireUppercaseLetters}" th:text="#{shared.password.settings.rule.uppercase}"></li>
	        <li th:if="${settings.requireDigits}" th:text="#{shared.password.settings.rule.digits}"></li>
	        <li th:if="${settings.requireSpecialCharacters}" th:text="#{shared.password.settings.rule.special}"></li>
        </th:block>
        <li th:if="${!activation && settings.disallowOldPasswords}" th:text="#{shared.password.settings.rule.disallowOldPasswords(${settings.oldPasswordNumber})}"></li>
        <li th:if="${settings.disallowDanishCharacters}" th:text="#{shared.password.settings.rule.danish}"></li>
        <li th:if="${settings.disallowNameAndUsername}" th:text="#{shared.password.settings.rule.disallowNameAndUsername}"></li>
    </ul>
</th:block>
</html>
