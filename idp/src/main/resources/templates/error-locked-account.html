<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (checkbox = false)" />
<div th:replace="fragments/topbar :: topbar"></div>
<body class="gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="ibox offset-md-2 col-md-8">
                <div class="ibox-title">
                    <h5><em class="fa fa-paragraph"></em> &nbsp; Låst konto</h5>
                </div>

                <div class="ibox-content">
                    <p th:utext="${@cmsMessageBundle.getText('cms.login.error.locked-account')}"></p>

                    <a th:href="${@environment.getProperty('os2faktor.common.selfService.baseUrl')}">
                        <label>Gå til selvbetjening</label>
                    </a>
                </div>
            </div>
		</div>
	</div>

	<div th:replace="fragments/footer :: scripts (checkbox = false)"></div>
</body>
</html>
