<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (checkbox = false)" />
<body class="gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="ibox offset-md-2 col-md-8">
                <div class="ibox-title">
                    <h5><em class="fa fa-calendar-times-o "></em> &nbsp; Kodeord udløb</h5>
                </div>

                <div class="ibox-content">

                    <p th:if="${forced}">Dit kodeord er udløbet, og du skal skifte det før du kan gennemføre login.</p>
                    <th:block th:unless="${forced}">
                        <p th:if="${daysLeft} == 1">Dit kodeord udløber om <span th:text="${daysLeft}"></span> dag, hvis du vil skifte det, så tryk på skift kodeord</p>
                        <p th:unless="${daysLeft} == 1">Dit kodeord udløber om <span th:text="${daysLeft}"></span> dage, hvis du vil skifte det, så tryk på skift kodeord</p>
                    </th:block>

                    <a th:href="@{/sso/saml/changepassword?redirectUrl=/sso/saml/login/continueLogin}" class="btn btn-success block full-width m-b">Skift kodeord</a>
                    <a th:unless="${forced}" th:href="@{/sso/saml/login/continueLogin}" class="btn btn-success block full-width m-b">Fortsæt login uden at skifte kodeord</a>
                </div>
            </div>
        </div>
    </div>
    
	<div th:replace="fragments/footer :: scripts (checkbox = false)" />
</body>
</html>
