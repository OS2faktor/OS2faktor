<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (datatables = true)" />
<body class="top-navigation">
	<div id="wrapper">
		<div id="page-wrapper" class="gray-bg">
			<div th:replace="fragments/topbar :: topbar (page = 'admin.log-viewer')" />

			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-lg-9">
						<div class="ibox">
							<div class="ibox-title">
								<h5><em class="fa fa-bars"></em> &nbsp; Relaterede hændelseslogs</h5>
							</div>

							<div class="ibox-content">
								<div class="table-responsive">
									<table id="logTable"
										class="table table-striped table-hover listTable">
										<thead>
											<tr>
												<th style="width: 110px;">Tidspunkt</th>
												<th style="width: 80px;">Konto</th>
												<th style="width: 80px;">AD Konto</th>
												<th style="width: 160px;">Person</th>
												<th>Hændelse</th>
											</tr>
										</thead>
										
										<tbody>
											<tr th:each="log : ${relatedlogs}">
												<td th:text="${#temporals.format(log.tts, 'yyyy-MM-dd HH:mm:ss')}" />
												<td th:text="${log.userId}" />
												<td th:text="${log.samaccountName}" />
												<td th:text="${log.personName}" />
												<td th:text="${log.message}" />
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					
					<div th:replace="fragments/rightbar :: admin (page = 'admin.log-viewer')" />
				</div>
			</div>

			<div th:replace="fragments/footer :: footer" />
		</div>
	</div>

	<div th:replace="fragments/footer :: scripts (datatables = true)" />

	<script th:inline="javascript">
		/*<![CDATA[*/

		/*[+
		var rootUrl = [[@{/}]];
		+]*/

		var token = $("meta[name='_csrf']").attr("content");

		$(document).ready(function(){
			showDatatables();
		});
		
		function showDatatables() {
			var table = $('#logTable').DataTable({
				"destroy": true,
				"ordering": true,
		        "order": [ [ 0, "desc" ] ],
				"info": true,
				"pageLength": 10,
				"lengthChange": false,
				"bSort": false,
				"dom": "<'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
				"responsive": true,
				"language": {
					"search":	   "Søg",
					"lengthMenu":   "_MENU_ hændelser per side",
					"info":		 "Viser _START_ til _END_ af _TOTAL_ hændelser",
					"zeroRecords":  "Ingen data...",
					"infoEmpty":	"Henter data...",
					"infoFiltered": "(ud af _MAX_ hændelser)",
					"paginate": {
						"previous": "Forrige",
						"next": "Næste"
					}
				}
			});			
		}
		
		/*]]>*/
	</script>
</body>
</html>
