<!DOCTYPE html>
<html>
<body>
	<div th:fragment="view" data-name="groupMembersFragment">
		<div class="ibox-title">
			<h5><em class="fa fa-columns"></em> &nbsp;Medlemmer</h5>
			<div class="ibox-tools" style="top: 8px !important;right: 8px !important;">
				<button th:if="${group.domain.id} == ${@domainService.getInternalDomain().id}" th:onclick="'groupService.addGroupMembers(' + ${group.id} + ')'" class="btn btn-primary">
					<em class="fa fa-plus"></em>
					&nbsp;
					Tilføj nyt medlem
				</button>
			</div>
		</div>

		<div class="ibox-content">
			<div class="table-responsive">
				<table id="viewMemberTable" class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th style="width: 250px;">Navn</th>
						<th>Brugernavn</th>
						<th>Domæne</th>
						<th style="width: 80px;">Handlinger</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<div th:fragment="add" data-name="groupMembersFragment">
		<div class="ibox-title">
			<h5><em class="fa fa-columns"></em> &nbsp;Medlemmer</h5>
			<div class="ibox-tools" style="top: 8px !important;right: 8px !important;">
				<button th:onclick="'groupService.viewGroupMembers('+ ${id} + ')'" class="btn btn-danger">
					<em class="fa fa-ban"></em>
					&nbsp;
					Annuller
				</button>
			</div>
		</div>

		<div class="ibox-content">
			<div class="table-responsive">
				<table id="addMemberTable" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th style="width: 250px;">Navn</th>
							<th>Brugernavn</th>
							<th>Domæne</th>
							<th style="width: 80px;">Handlinger</th>
						</tr>
					</thead>

					<tfoot style="display: table-row-group">
						<tr>
							<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
							<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
							<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
							<td></td>
						</tr>
					</tfoot>

					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
