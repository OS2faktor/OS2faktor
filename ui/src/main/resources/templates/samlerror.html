<!DOCTYPE html>
<html>
<head th:replace="~{fragments/header :: header}"></head>
<body class="top-navigation">
<div id="page-wrapper" class="gray-bg">
    <div th:replace="~{fragments/topbar :: topbar (page = 'samlerror')}"></div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox border-bottom">
                    <div class="ibox-title">
                        <h5><em class="fa fa-exclamation-triangle"></em> &nbsp; Fejl</h5>
                    </div>

                    <div class="ibox-content">
                        <h3 th:if="${message != null}" th:text="${message}"></h3>
                        <div th:if="${message == null}">
                            <h1>Noget gik galt.</h1>
                            <div>Der opstod en teknisk fejl. Forsøg igen, og hvis fejlen fortsat opstår, så kontakt din it-afdeling.</div>
                        </div>
                    </div>
                </div>
                <div class="ibox collapsed">
                    <div class="ibox-title">
                        <h5>Detaljeret fejlbesked</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link" href="">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <pre th:text="${exception}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
