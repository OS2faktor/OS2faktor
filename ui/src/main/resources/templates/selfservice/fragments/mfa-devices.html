<!DOCTYPE html>
<html>
<body>
	<div th:fragment="table" class="table-responsive">
		<p th:if="${clients} == null">Fejl! Kunne ikke hente 2-faktor klienter</p>
		<th:block th:unless="${clients} == null">
			<table id="mfa-devices" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th style="width: 180px;">OS2faktor ID</th>
						<th style="width: 300px;">Type</th>
						<th>Navn</th>
						<th>NSIS Niveau</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="client : ${clients}">
						<td th:text="${client.deviceId}" />
						<td th:text="#{__${client.type.message}__}" />
						<td th:text="${client.name}" />
						<td th:text="#{__${client.nsisLevel.message}__}" />
					</tr>
				</tbody>
			</table>
		</th:block>
	</div>
</body>
</html>
