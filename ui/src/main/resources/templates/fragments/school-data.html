<html xmlns:th="http://www.w3.org/1999/html">
<th:block th:fragment="schoolData">
	<div class="col-lg-12" th:if="@{__${@commonConfiguration.stilStudent.enabled}__} AND ${not #lists.isEmpty(schoolRoles)}">
		<div class="ibox">
			<div class="ibox-title">
				<h5><em class="fa fa-users"></em> &nbsp; Skole grunddata</h5>
			</div>

			<div class="ibox-content">
				<div class="table-responsive">
					<table id="schoolDataTable" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Rolle</th>
								<th>Institution</th>
								<th>Hold</th>
							</tr>
						</thead>
			
						<tbody>
							<tr th:each="role : ${schoolRoles}">
								<td th:text="${role.role.message}" />
								<td th:text="${role.institutionName}" />
								<td>
									<ul style="list-style-type: none; padding-left: 0px; margin-bottom: 0px;">
										<li th:each="class :${role.schoolClasses}" th:text="${class.schoolClass.name}"></li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</div>
</th:block>
</html>
