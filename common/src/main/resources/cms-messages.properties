cms.login.help=Her kan du logge ind i OS2faktor. Du kan vælge at logge ind med brugernavn og kodeord eller MitID
cms.login.mfa.help=En liste over de 2-faktor enheder, du har registreret. Du skal anvende en af disse for at logge ind
cms.login.mfa.content=Adgang til den ønskede tjeneste kræver aktivering af en 2-faktor klient. Vælg en af nedenstående for at gennemføre login processen.
cms.login.selectUser.help=En liste over de brugere du kan logge ind med. Du skal vælge en af dem for at fortsætte
cms.login.selectUser.content=
cms.login.content=
cms.login.nemlogin.description=<p>Klik på knappen nedenfor for at påbegynde login med MitID.</p><p>Du vil blive sendt videre til NemLog-in hvor du gennemfører login med dit MitID</p>
cms.login.selectClaims.content.top=Den applikation du er ved at foretage et login til, kan for visse informationer kun kan modtage én værdi. Du skal derfor vælge hvilken af nedenstående værdier du vil bruge til dette login
cms.login.error.locked-account=Din konto er låst. Derfor kan du kun logge på selvbetjeningen og kun med MitID
cms.login.selectUser.content.error=<p>Kunne ikke fortsætte login da der ikke var nogen brugerkonti tilgængelige. Dette kan ske hvis alle dine brugere er låst.</p> <p>Hvis du oplever denne fejl i forbindelse med login, og det ikke hjælper at starte forfra,  du kontakte din it-afdeling og melde fejlen.</p>

cms.changePassword.content=
cms.changePassword.too-many-times.error=<p>Du har overskredet det daglige antal af kodeordsskifte.</p>
cms.changePassword.content.error=Det valgte kodeord blev afvist af din organisations Active Directory
cms.changePassword.identification=<h3>Skift kodeord</h3><p>For at skifte kodeord skal du først logge ind med MitID.</p>
cms.changePassword.canNotChangePasswordGroup.content=Du må ikke skifte kodeord. Kontakt servicedesk.
cms.changePassword.insufficient-permission=Det var ikke muligt at ændre kodeordet på din konto - kontakt venligst it-afdelingen for yderligere hjælp

cms.changePasswordParent.content=

cms.login.mfaChallenge.content.top=Af sikkerhedsmæssige årsager kræver vi yderligere oplysninger for at bekræfte din konto.

cms.myidentity.mydata.help=Information om din brugerkonto og de oplysninger der er knyttet til den
cms.myidentity.mfaclients.help=En liste over de 2-faktor enheder, du har registreret. Disse kan anvendes under login
cms.myidentity.logs.help=En hændelsesliste over alt hvad din brugerkonto er blevet brugt til
cms.myidentity.actions.help=Her kan du administrere din brugerkonto
cms.myidentity.references.help=Her kan du tilgå relevante oplysninger om vilkårene for anvendelsen af din brugerkonto
cms.myidentity.links.help=Her kan du tilgå yderligere oplysninger om brugen af din brugerkonto
cms.myidentity.mfaclients.error=Det var desværre ikke muligt at hente de 2-faktor enheder der er registreret på din bruger, forsøg igen og hvis det stadig fejler, så kontakt din it-afdeling.

cms.index.content=<p>Du skal logge på selvbetjeningen med dit bruger-id og din adgangskode for at få adgang til selvbetjeningsfunktionerne. Her kan du</p><ul><li>Udstede din brugerkonto</li><li>Adminstrere kodeord og status på din brugerkonto</li><li>Se hvad din brugerkonto er blevet brugt til</li></ul><p>Læs også <a href="/privatlivspolitik">privatlivspolitikken</a> der knytter sig til brugerkontoen, samt de <a href="/vilkaar">vilkår</a> brugerkontoen må anvendes under.</p><p>Leverandører af tjenesteudbyderløsninger skal forholde sig til de <a href="/tuvilkaar">vilkår</a> der gør sig gældende for anvendelsen af login tjenesten.</p><br/>
cms.index.forgotPasswordOrLocked=Glemt kodeord eller låst ude?

cms.activate.initiate=Din brugerkonto skal aktiveres før den kan bruges. For at aktivere din brugerkonto skal du gennemføre en identifikationsproces, som på begyndes ved at trykke på "Start aktivering" nedenfor
cms.activate.ad-password-change=<h3>Dit AD Kodeord er blevet ændret</h3><p>For at øge sikkerhedsniveauet skal du første gang efter ændret kodeord, identificere dig med med MitID</p>
cms.activate.during-login=<h3>Aktivering af brugerkonto</h3><p>For at aktivere din brugerkonto, kræves verifikation med MitID</p><p>Kontakt borgerservice, hvis du ikke ønsker at anvende MitID til aktivering af din brugerkonto.</p>
cms.activate.dedicated=<h3>Aktivering af brugerkonto</h3><p>For at aktivere din brugerkonto, kræves verifikation med MitID</p><p>Kontakt borgerservice, hvis du ikke ønsker at anvende MitID til aktivering af din brugerkonto.</p>
cms.activate.personDead=Det var ikke muligt at aktivere brugerkontoen, da den underliggende identitet er registreret med en ugyldig status i CPR registeret
cms.login.mfa.noClients=<p>For at kunne logge ind med 2-faktor enhed skal du have mindst én 2-faktor enhed registreret. Du kan se mulighederne nedenfor.</p><ul><li><strong>iPhone/iPad</strong>. Klienten kan hentes fra <a href="https://itunes.apple.com/us/app/os2faktor/id1437898542?ls=1&amp;mt=8">Apples App Store</a>, og installeres direkte fra din iPhone eller iPad.</li><li><strong>Android</strong>. Klienten kan hentes fra <a href="https://play.google.com/store/apps/details?id=dk.digitalidentity.os2faktor">Google Play</a>, og installeres direkte fra din Android smartphone eller tablet.</li><li><strong>Windows 7/10</strong>. Klienten installeres via din kommunes it-afdeling. Kontakt din it-afdeling for flere informationer.</li><li><strong>Chrome</strong>. Klienten installeres via <a href="https://chrome.google.com/webstore/detail/inhmeclgpoppmammjaaebcpkcnokgelm">Chrome Web Store</a>.</li><li><strong>YubiKey</strong>. Du skal først anskaffe en YubiKey (fx via egen it-afdeling, eller ved at købe en privat). Dernæst skal du logge på selvbetjeningen, og så registrere din YubiKey.</li></ul>
cms.forgotPasswordOrLocked.changePassword=Her kan du skifte kodeord, hvis du har glemt det, eller af en anden grund har brug for et nyt.
cms.forgotPasswordOrLocked.unlockAD=Her kan du låse din AD konto op, hvis den er blevet låst.
cms.account.locked.failed-attempts=<p>Dit kodeord er låst pga for mange forkerte forsøg. Du kan enten vente til låsen forsvinder af sig selv, eller du kan åbne din konto via selvbetjeningen ved at bruge MitID til at låse kodeordet op.</p>

cms.password.mismatch.content=Det kodeord du er logget ind med er ikke korrekt registreret på din brugerkonto. Den mest almindelige årsag til dette, er at dit kodeord er blevet ændret udenfor selvbetjeningen, fx via en anden kodeordsløsning eller direkte via Windows. Du bør derfor indrullere dit kodeord i selvbetjeningen ved at klikke på 'Skift kodeord nu' nedenfor. Du kan også vælge at vente med at indrullere dit kodeord, men så vil du være forhindret i at logge ind i tjeneste der kræver et såkaldt NSIS sikringsniveau.

cms.lockAccount.content=Hvis du ønsker at låse din erhvervsidentitet, skal du trykke på "Lås erhvervsidentitet" nedenfor. Hvis du tror din konto er kompromiteret, eller andre personer kender dit kodeord, skal du skifte det og kontakte servicedesk.
cms.unlockAccount.content=Hvis du ønsker at fjerne låsen på din erhvervsidentitet, skal du trykke på "Fjern lås på erhvervsidentitet" nedenfor.
cms.unlockAccount.insufficient-permission=Det var ikke muligt at låse din konto op - kontakt venligst it-afdelingen for yderligere hjælp

cms.account.expired=Din brugerkonto er udløben, og du kan derfor ikke bruge den til at gennemføre et login. Du bør tage kontakt til din it-afdeling for at få din brugerkonto åbnet igen.
cms.account.no-account-to-activate=<p>Du har ikke nogen brugerkonti, eller alle dine brugerkonti er allerede aktiveret.</p>
cms.account.no-account.error=<p> Det ser ikke ud til at du har en aktiv brugerkonto i systemet. </p> <p>Hvis du oplever denne fejl i forbindelse med login, og det ikke hjælper at starte forfra, skal du kontakte din it-afdeling og melde fejlen.</p>

cms.login.nsisLevelTooLow=Det login der er foretaget er udført med et loginmiddel som ikke indeholder opdaterede ID-oplysninger (også kaldet et NSIS sikringsniveau). Den mest almindelige årsag er at der er anvendt et MitID, hvor der ikke er udført en pas-scanning endnu - læs mere på <a href="https://digst.dk/it-loesninger/mitid/saadan-scanner-du-koden-i-dit-pas/">Digitaliseringsstyrelsens hjemmeside</a>.

cms.technical-error=Der opstod en teknisk fejl. Forsøg igen, og hvis fejlen fortsat opstår så kontakt din it-afdeling.

cms.links.description=

cms.activate-validate-ad-password.text=I forbindelse med aktiveringen skal dit nuværende kodeord valideres for om det overholde kravene til kodeords-kompleksitet. Angiv dit kodeord nedenfor og tryk på "Valider kodeord". Du kan også vælge at få et nyt kodeord, ved at trykke på knappen ovenfor.
cms.activate-validate-ad-password.heading=Valider eksisterende kodeord
cms.self-service.add.2-factor.heading=Find 2-faktor enhed
cms.self-service.add.2-factor.text=Nedenfor indtastes det 12-cifrede ID fra din 2-faktor enhed. Du kan se ID'et ved at åbne din 2-faktor enhed. Det står typisk nederst på skærmbilledet.

cms.login-error.nsis-not-allowed=Den tjeneste du forsøger at tilgå kræver en såkaldt erhvervsidentitet. Dette er en rettighed der skal tildeles din brugerkonto. Tag fat i din nærmeste leder og bed om at få tildelt en erhvervsidentitet hvis du har brug for at logge på denne tjeneste.
